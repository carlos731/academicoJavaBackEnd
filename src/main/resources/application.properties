spring.profiles.active=test

spring.datasource.url=jdbc:mysql://localhost:3306/academico
#?createDatabaseIfNotExist=true&useSSL=false&useTimezone=true&serverTimezone=GMT-3
spring.datasource.username=root
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#JWT-SECURITY
jwt.secret=StringUsadaParaGerarToken
jwt.expiration=604800000
#604800000

#MultipartFile
spring.servlet.multipart.enabled=true

# Threshold after wich files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
#Max file size.
spring.servlet.multipart.max-file-size=200MB
#Max Request Size
spring.servlet.multipart.max-request-size=215MB

#HTTP port
#http.port=8080